<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app" class="container">
  <dd-book></dd-book>
  <hr>
  <dd-book></dd-book>
  <hr>
  <dd-book></dd-book>
</div>
<script src="js/vue.js"></script>
<script>
  /*
   练习：创建一个自定义组件：<dd-book></dd-book>
   aaBbCcDd：驼峰命名法
   aa-bb-cc-dd：烤串命名法
   */
  //Vue.component('ddBook', {
  Vue.component('dd-book', {
    template: `
      <div>
        <h3 class="text-primary">{{title}}</h3>
        <p class="text-danger">{{price}}</p>
        <button class="btn btn-danger">添加到购物车</button>
      </div>
    `,
    data:function(){    //若把组件数据放在model中，该组件逻辑上一般只能用一次
      return {
        bid: 101,
        title: 'HTML开发指南Version2',
        price: 246.5
      }
    }
  })

  var vm = new Vue({
    el: '#app',
    data: {}
  });
</script>
</body>
</html>
