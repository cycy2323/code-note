<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app" class="container">
  <tedu-emp-box></tedu-emp-box>
</div>
<script src="js/vue.js"></script>
<script>
   var componentTeduEmp = {
    template: `
      <div>
        <span>{{eid}}</span>
        <span>{{ename}}</span>
        <span>{{sex}}</span>
        <button>删除</button>
        <hr>
      </div>
    `,
    props: ['eid', 'ename', 'sex']
  };

   //全局组件
  Vue.component('tedu-emp-box', {
    components: {
      'tedu-emp': componentTeduEmp  //局部组件
    },
    template: `
      <div style="border:1px solid #333">
        <tedu-emp eid="101" ename="丁丁" sex="男"></tedu-emp>
        <tedu-emp eid="102" ename="当当" sex="男"></tedu-emp>
        <tedu-emp eid="103" ename="豆豆" sex="男"></tedu-emp>
        <tedu-emp eid="104" ename="丫丫" sex="女"></tedu-emp>
      </div>
    `
  })



  var vm = new Vue({
    el: '#app',
    data: {}
  });
</script>
</body>
</html>
<!--
引入——小组件对象{模板、props属性数组}——全局组件(名称，{小组件{}，模板：小组件+属性传值)}
vue——挂dom
-->
