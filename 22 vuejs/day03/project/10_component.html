<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app" class="containers">
    <tedu-emp eid="201" ename="丁当" sex="男"></tedu-emp>
    <tedu-emp eid="202" ename="丁丁" sex="女"></tedu-emp>
    <tedu-emp eid="203" ename="丽丽" sex="女"></tedu-emp>
    <tedu-emp eid="204" ename="盛盛" sex="男"></tedu-emp>
</div>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
    Vue.component('tedu-emp',{
       template:`<div>
            <span>{{eid}}</span>
            <span>{{ename}}</span>
            <span>{{sex}}</span>
            <button>删除</button>
            <hr>
        </div>`,
        props:['eid','ename','sex']
    });

    var vm=new Vue({
        el:'#app',
        data:{}
    })
</script>
