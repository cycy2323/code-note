<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app" class="containers">
    <xz_product></xz_product>
    <hr>
    <xz_product></xz_product>
    <hr>
    <buy-count></buy-count>
    <buy-count></buy-count>
    <dd-book price="35.5" title="西游记" bid="101"></dd-book>
    <dd-book price="45.5" title="三国志" bid="102"></dd-book>
    <dd-book price="55.5" title="水浒传" bid="103"></dd-book>
</div>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
    //组件——模板——方法等
    Vue.component('xz_product',{
        template:`
        <div>
            <h3>戴尔燃7000</h3>
            <span class="text-info">￥6800.00</span>
            <a @click.prevent="addToCart()" href="#" class="btn btn-info">加入购物车</a>
        </div>
        `,
        methods:{
            addToCart(){
                console.log('添加到购物车');
            }
        }
    });

    Vue.component('buy-count',{
        template:`
        <div>
            <button>-</button>
            <input type="text" v-model="count">
            <button @click="inc">+</button>
        </div>
        `,
        data:function(){
            return{
                count:3
            }
        },
        methods:{
            inc(){
                this.count++;
            }
        }
    })

    Vue.component('dd-book',{
        template:`<div>
            <h3 class="text-primary">{{title}}</h3>
            <p class="text-danger">￥{{price}}</p>
            <button @click.prevent="addToCart(bid)" class="btn btn-danger">加入购物车</button>
        </div>`,
        data:function () {
            return {}//组件的model：所有的实例都有相同的值！——双向绑定
        },
        props:['price','title','bid'],//组件自定义属性：也是model，可以用{{}}绑定，可以有不同 的值！——单向绑定
        methods:{
            addToCart(bid){
                console.log(bid);
            }
        }
    });

    var vm=new Vue({
        el:'#app',
        data:{}
    })
</script>
</body>
</html>
