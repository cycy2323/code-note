<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app" class="container">
  <my-parent></my-parent>
</div>
<script src="js/vue.js"></script>
<script>
  //把父组件中的数据 传递给 子组件

  /**<my-child childmsg="">**/
  var myChild = {
    template: `
    <div class="alert alert-danger">
      <p>这里是子组件...{{childmsg}}</p>
    </div>
    `,
    props: ['childmsg']   //子组件的自定义属性：也是一种Model
  }
  /**<my-parent>**/
  var myParent= {
    template: `
    <div class="alert alert-success">
      <p>这里是父组件</p>
      <!--<my-child childmsg="hello"></my-child>-->
      <my-child :childmsg="msg"></my-child>
    </div>
    `,
    data(){
      return {    //父组件中的模型数据
        msg: '这是来自父组件的一个数据'
      }
    },
    components: {
      myChild
    }
  }

  var vm = new Vue({
    el: '#app',
    data: {},
    components: {
      myParent
    }
  });
</script>
</body>
</html>
