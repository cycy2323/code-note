<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app" class="container">
  <h2>自定义指令</h2>
  <input id="i1" type="text"><br>
  <input id="i2" type="text"><br>
  <!--使用自定义指令-->
  <input id="i3" type="text" v-focus><br>
</div>
<script src="js/vue.js"></script>
<script>
  //声明一个自定义指令  v-focus
  Vue.directive('focus', {
    inserted:function(el){ //参数有四个 el，元素//当前元素被插入到父元素时  自动调用的钩子函数  2 16:59
//      console.log('一个v-focus指令被插入到父元素上');
      //console.log(this);//window
//      console.log(el);  //绑定了当前指令的HTML元素
      el.focus();  //让当前元素获得焦点
    }
  });

  var vm = new Vue({
    el: '#app',
    data: {}
  });
</script>
</body>
</html>
<!--v-focus指令定义 钩子带4参-->
