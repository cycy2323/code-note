<div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" backdrop=false>

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">删除用户</h4>
            </div>
            <input type="text" id="deleteId" hidden>
            <div class="modal-footer">
                <button  id="confirm_delete" type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

        </div>

<div class="modal fade" id="input_many_modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" backdrop=false>
    <div class="modal-dialog">
        <div class="modal-content">
            <input type="text" id="userId1" hidden>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">查看初始密码</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form action="javascript:;" role="form" name="edit_form" id="edit_form2">
                        <div class="btn-group input-group">
                            <div id="textName" class="input-group-addon">谷歌验证码:</div>
                            <input id="googlecode" class="inputclear form-control" >
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button  id="confirm1" type="button" class="btn btn-primary">确定</button>
                <button id="close" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit_gp_btn_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 id="titleName" class="modal-title">添加员工</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form action="javascript:;" role="form" name="edit_form" id="edit_form">
                        <input id="modifyUserId" name="modifyUserId" type="text" hidden="hidden" >
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <div class="btn-group input-group">
                                    <div class="input-group-addon">员工姓名:</div>
                                    <input name="employeeName" onkeyup="this.value=this.value.replace(/\s+/g,'')" maxlength="15" class="form-control" type="text" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="btn-group input-group">
                                    <div class="input-group-addon">登录用户名:</div>
                                    <input name="loginName"  onkeyup="this.value=this.value.replace(/\s+/g,'')" maxlength="15"  class="form-control" type="text" placeholder="">
                                </div>
                            </div>

                            <div class="col-sm-6 form-group">
                                <div class="btn-group input-group">
                                    <div class="input-group-addon">邮箱:</div>
                                    <input name="email" onkeyup="this.value=this.value.replace(/\s+/g,'')" maxlength="50" class="inputclear form-control" type="text" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="input-group input-select2me">
                                    <div class="input-group-addon">状态:</div>
                                    <select id="status"  name="status"  class="form-control">
                                        <option value="0" >请选择</option>
                                        <option value="1" >启用</option>
                                        <option value="2">停用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="input-group input-select2me">
                                    <div class="input-group-addon">角色:</div>
                                    <select id="role" name="role" class="form-control">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
            <div class="modal-footer">
                <button id="update_gp" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
