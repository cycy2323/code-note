<script type="text/javascript">
    <!--页面切换-->
    let $addButton=$('#add_advert_button'),
        $findOne=$('#find-one'),
        $findTow=$('#find-tow'),
        $listOne=$('#list-one'),
        $listTow=$('#list-tow');
    let firstPage=true
    pageOne.init();
    $addButton.on('click', function () {
        if($addButton.html()==='返回已添加列表'){//页1
            $addButton.html('添加配对账号')
            $findOne.show();
            $findTow.hide();
            $listOne.show();
            $listTow.hide();
            firstPage=true;

            pageOne.init();
        }else{                  //页2
            $addButton.html('返回已添加列表')
            $findOne.hide();
            $findTow.show();
            $listOne.hide();
            $listTow.show();
            firstPage=false;

            pageOne.init();

        }
    });

</script>
