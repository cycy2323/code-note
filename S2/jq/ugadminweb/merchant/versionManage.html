<!--新增模态框-->
<div class="modal fade" id="edit_form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">版本上传</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<form action="javascript:;" role="form" name="add_form" id="add_form">
						<div class="row" style="font-size: 18px">
							<div class="col-sm-12 form-group" style="width: 269px;">
								<div class="btn-group input-group input-select2me">
									<div class="input-group-addon" style="font-size:14px">上传类型:</div>
									<select id="system-type" name="systemType" class="form-control" style="width: 300px;margin-left: 16px">
										<option value="1">Android</option>
										<option value="2">Ios</option>
									</select>
									<span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="btn-group input-group">
									<div class="input-group-addon" style="font-size:14px">版本号:</div>
									<input id="version_no" name="versionNo" class="inputclear form-control" type="text" style="width: 300px" placeholder="版本号格式固定为【xxx.xxx.xxx】例如：1.0.22">
									<span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="input-group">
									<div class="input-group-addon" style="font-size:14px">版本名称:</div>
									<form action="javascript:;" style="display: inline-block;width: 0;height: 0">
									</form>
									<input id="version_name" name="versionName" class="inputclear form-control" type="text" style="width: 214px">
									<form id="version_content_form" onsubmit="return false" enctype="multipart/form-data" style="display: inline-block;width: 0;height: 0">
										<input id="version_content" class="file-loading form-control" style="visibility: hidden;width: 0;height: 0" type="file" name="filess[]"  multiple>
									</form>
									<button type="file" class="btn btn-default" id="select_file" style="margin-left: 10px;line-height: 16px">选择文件</button>
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="btn-group input-group">
									<div class="input-group-addon" style="font-size:14px">更新内容:</div>
									<input id="content" name="content" class="inputclear form-control" type="text" style="width: 300px">
									<span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
								</div>
							</div>
							<div class="col-sm-12 form-group" style="width: 269px;">
								<div class="btn-group input-group input-select2me">
									<div class="input-group-addon" style="font-size:14px">更新类型:</div>
									<select id="type" name="type" class="form-control" style="width: 300px;margin-left:16px">
										<option value="1">强制更新</option>
										<option value="2">非强制更新</option>
									</select>
									<span class="inputclear glyphicon glyphicon-remove-circle hide"></span>
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="btn-group input-group">
									<div class="input-group-addon" style="font-size:14px">更新时间:</div>
									<input type="text" class="form-control" name="createTime" id="created_time"  style="width: 300px" readonly="readonly">
								</div>
							</div>
							<!--操作参数（url）、操作类型：1=下载安装包,2=打开浏览器(目前固定为1)-->
							<input type="text" name="actionArg" id="action_arg" value="" style="visibility: hidden;width: 0;height: 0">
							<input type="text" name="actionType" id="action_type" value="1" style="visibility: hidden;width: 0;height: 0">
							<input type="text" name="id" id="id" hidden>
						</div>

					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button id="version_upload_btn" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>

		</div>
	</div>
</div>
