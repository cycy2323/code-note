<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">

    <title>填写银行卡</title>
    <style>
    </style>
</head>
<body>
<div class="add-card" style="background:#eff0f1;height: 100vh">
    <div>
        <div class="payment-pic">
            <div class="page-row">
                <image src="assets/logo.png"/>
            </div>
        </div>
        <div class="page-row">
            <span class="father-link">付款</span><span>&lt;</span><span>添加银行卡</span>
        </div>
        <hr class="page-row line">
        <div class="page-row add-title">添加银行卡</div>
        <div class="page-row add-content">
            <table class="add-table">
                <tr>
                    <td>银行卡号</td>
                    <td class="add-contain">
                        <input class="add-input" type="text" placeholder="请输入银行卡号">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="add-contain">
                        <button class="add-btn">下一步</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="page-row add-help">
        <p>遇到支付问题？</p>
        <p>1.如果我没有注册，如何进行付款？</p>
        <p>&nbsp;如果您没有注册账户，您可以在页面左侧直接输入卡号，点击“下一步”进行付款。您输入的银行信息需要通过发卡行验证后才能完成交易。</p>
        <p>为什么要安装控件？控件不能下载，我该如何解决？</p>
        <p>付款时，遇到提示“网站安全证书有问题”，我该如何解决？</p>
    </div>
</div>

</html>
