<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/font.js"></script>
    <script type="text/javascript" src="../js/touch.js"></script>
    <title>新手教程</title>
</head>
<body>
<header>
    <div class="header-title-container">
        <img src="../images/left.png" alt="" id="comeBack">
        <h2>帮助中心</h2>
    </div>
    <div class="header-img-log">
        <img src="../images/logo.png" alt="">
    </div>
</header>
<section>
    <div class="flow-container">
        <span>帮助中心</span>
        <img src="../images/right.png" alt="">&nbsp;
        <span>常见问题</span>
        <img src="../images/right.png" alt="">&nbsp;
        <span>新手教程</span>
    </div>
    <div class="course">
        新手教程
    </div>
    <div class="series-content" id="howToSell">
        如何出售BUB
    </div>
    <div class="series-content" id="howToBuy">
        如何购买BUB
    </div>
    <div class="series-content" id="howToAscendingLine">
        怎么提升买币额度
    </div>
    <div class="series-content" id="howToTradingGuarantee">
        币友官方交易担保
    </div>
    <div class="series-content" id="forgetClick">
        已经付款，但忘记点击"确认付款"怎么办
    </div>
    <div class="series-content" id="errorPaymentMethod">
        因卖家提供错误付款方式，导致交易无法执行怎么办？
    </div>
    <div class="series-content" id="realName">
        什么是实名认证?
    </div>
    <div class="series-content" id="realNameBenefits">
        实名认证有什么好处?
    </div>
    <div class="series-content" id="SeniorCertification">
        什么是高级认证?
    </div>

</section>
<footer>
    <div class="footer-container">
        <span id="toindex" class="footer-help">帮助中心</span>
    </div>
</footer>
</body>
<script>
    $(function(){
        $('#comeBack').tap(function(){
            // Window.history.go(-1)
            window.history.back()
        })
        $('#toindex').tap(function() {
            window.location.href = 'index.html'
        })
        $('#howToSell').tap(function() {
            window.location.href = 'four_level_sell.html'
        })
        $('#howToBuy').tap(function() {
            window.location.href = 'four_level_buy.html'
        })
        $('#howToAscendingLine').tap(function() {
            window.location.href = 'up_to_sellBUB.html'
        })
        // 币友官方交易担保  暂无页面
        $('#howToTradingGuarantee').tap(function() {
            window.location.href = ''
        })
        // 已经付款，但忘记点击"确认付款"怎么办
        $('#forgetClick').tap(function() {
            window.location.href = 'four_level_transfer_accounts.html'
        })
        // 因卖家提供错误付款方式，导致交易无法执行怎么办？

        $('#errorPaymentMethod').tap(function() {
            window.location.href = 'four_level_err_pay.html'
        })
        // 什么是实名认证
        $('#realName').tap(function() {
            window.location.href = 'four_level_binding.html'
        })
        // 实名认证有什么好处  暂无
        $('#realNameBenefits').tap(function() {
            window.location.href = ''
        })
        // 什么是高级认证  暂无
        $('#SeniorCertification').tap(function() {
            window.location.href = ''
        })
    })
</script>
</html>
