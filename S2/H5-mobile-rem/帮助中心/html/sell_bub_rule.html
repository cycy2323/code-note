<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script src="../js/font.js"></script>
    <script type="text/javascript" src="../js/touch.js"></script>
    <title>每日卖币额度规则?</title>
</head>
<body>
<header>
    <div class="header-title-container">
        <img src="../images/left.png" alt="" id="comeBack">
        <h2>帮助中心</h2>
    </div>
    <div class="header-img-log">
        <img src="../images/logo.png" alt="">
    </div>
</header>
<section>
    <div class="flow-container">
        <span>帮助中心</span>
        <img src="../images/right.png" alt="">&nbsp;
        <span>常见问题</span>
        <img src="../images/right.png" alt="">&nbsp;
        <span>新手教程</span>
    </div>
    <div >
        <div class="other-article" id="otherArticle" onclick="otherArticle()">
            <span>此组别内的文章</span>
            <img src="../images/right.png" alt="" id="imgRight">
            <img src="../images/bottom.png" alt="" id="imgBottom">
        </div>
        <div class="select-content" id="selectContent">
            <p class="select-font same" id="howToBuy">如何购买BUB</p>
            <p class="select-font same" id="howToSell">如何出售BUB</p>
            <p class="select-font same" id="howToAscendingLine">怎么提升每日买币额度</p>
        </div>
    </div>
    <div class="other-article-content">
        <p class="how-to-buy">每日卖币额度规则?</p>
        <div class="common-fc">
            <div>
                <ul>
                    <li>未登录用户，不可购买BUB</li>
                    <li>登录用户，未通过实名验证及高级验证每，日可购买额度 : 1000CNY</li>
                    <li>登录用户，已通过实名验证但未通过高级验证，每日可购买额度 : 10,000CNY</li>
                    <li>
                        登录用户，已通过实名验证及高级验证，每日可购买额度 : 100,000CNY
                        <ul>
                            <li>例如 : 用户从BUB合作商那边累计获得30,000BUB，加上每日最低可卖额2000，亦即当日可出售额度为32,000BUB</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
</section>
<footer>
    <div class="footer-container">
        <span id="toindex" class="footer-help">帮助中心</span>
    </div>
</footer>
</body>
<script>
    function otherArticle() {
        if(document.getElementById('selectContent').style.display == 'block') {
            document.getElementById('selectContent').style.display = 'none'
            document.getElementById('imgBottom').style.display = 'none';
            document.getElementById('imgRight').style.display = 'block';
        } else {
            document.getElementById('selectContent').style.display = 'block';
            document.getElementById('imgBottom').style.display = 'block';
            document.getElementById('imgRight').style.display = 'none';
        }
    }
    $(function() {
        $('#comeBack').tap(function(){
            // Window.history.go(-1)
            window.history.back()
        })
        $('#toindex').tap(function() {
            window.location.href = 'index.html'
        })
        $('#howToSell').tap(function() {
            window.location.href = 'four_level_sell.html'
        })
        // 买
        $('#howToBuy').tap(function() {
            window.location.href = 'four_level_buy.html'
        })
        $('#howToAscendingLine').tap(function() {
            window.location.href = 'up_to_sellBUB.html'
        })
    })
</script>
</html>
