                    restbase: 'json/admin/branch.json',

                    coldefs: [
                        {
                            col:"unitId",
                            friendly: "机构Id",
                            unique:true,

                        },

                        var filter = "keyy="+$('#find_key').val();
                        return filter;
                    }//--findFilter

            );//--end init

                console.log("changing::"+e.target.value)
