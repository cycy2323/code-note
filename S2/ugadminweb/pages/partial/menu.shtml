                <!-- BEGIN NOTIFICATION DROPDOWN -->
                <li class="dropdown dropdown-extended dropdown-inbox" id="header_inbox_bar">
                   <!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">

                    <ul class="dropdown-menu" id="__notice">

                        {#data}
                        <li>
                            <p>{name}</p>
                        </li>
                        {/data}
                    </script>
                </li>
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="dropdown dropdown-user" >
                    <a href="javascript:void(0)"style="background-color: #373d41" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                    <img alt="" height="18px" class="img-circle" src="pages/images/avatar.png">
                    <span class="username" id="showloginname"></span>
                        <script>
                            $.ajax({
                                type: 'post',
                                url: '/ug/gin/pbeck.do',
                                dataType: 'json',
                                contentType: "application/json; charset=utf-8",
                                async: false,
                                success: function(data) {
                                    if (data.isLogin == 'false' || data.isLogin == false){
                                        bootbox.alert(data.msg,()=>{
                                            localStorage.clear();
                                            window.location = "login.html";
                                        });
                                    }else {
                                        if (data.err_code == "599"){
                                            localStorage.clear();
                                            window.location = "login.html";
                                        }else {
                                            $("#showloginname").html(data.row.employee_name);
                                        }
                                    }
                                },
                                error: function(err) {
                                    if (err.status == 406){
                                        bootbox.alert("登录信息已过期,请重新登录",()=>{
                                            localStorage.clear();
                                            window.location = "login.html";
                                        });
                                    }
                                }
                            });
                        </script>
                    <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="javascript:;" onclick="logout();">
                            <i class="icon-key"></i> 登出 </a>
                        </li>
                    </ul>
                </li>               
            </ul>
