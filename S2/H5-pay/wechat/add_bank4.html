<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/style.js"></script>
  <title>添加成功</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", STHeiti, "Microsoft Yahei", Tahoma, Simsun, sans-serif;
    }
    html{
      background: #f5f5f5;
      height: 100%;
    }
    body {
      padding: 0 0.6rem;
    }

    .header {
      font-size: 0.54rem;
      color: #030303;
      letter-spacing: 0;
      text-align: center;
      margin-top: 0.1rem;
      position: relative;
    }
    .header div{
      position: absolute;
      left: 0;
      color: #0D8EE9;
      font-size: 0.4rem;
      top: 0;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .header div img{
      margin-top: 2px;
    }
    .ico-logo {
      text-align: center;
    }

    .ico-logo img {
      width: auto;
      margin-top: 1.5rem;
    }

    .pay-other {
      font-size: 0.36rem;
      color: #000000;
      text-align: center;
      margin-top: 0.26rem;
    }
    .tip-success{
      font-size: 0.3rem;
      color: #BBBBBB;
      text-align: center;
      margin-top: 0.2rem;
    }
    .check-sure button {
      background: #08c160;
      height: 1rem;
      width: 100%;
      border-radius: 0.1rem;
      color: #fff;
      border-color: #08c160;
      font-size: 0.4rem;
      margin-top: 1.8rem;
      outline: none;
      list-style-type: none;
      border: 0;
      box-shadow: 0px 0px 2px rgba(4, 4, 4, 0.53);
    }
    .check-sure button:active {
      background: #08b35a;
    }
  </style>
</head>

<body>
  <div class="header">添加成功
    <div>
      <img src="./img/go_back.png" alt="">
    </div>
  </div>
  <div class="ico-logo"><img src="./img/big_logo.png" alt=""></div>
  <div class="pay-other">操作成功</div>
  <div class="tip-success">你已成功添加银行卡</div>
  <div class="check-sure">
    <button>返回</button>
  </div>
</body>

</html>
