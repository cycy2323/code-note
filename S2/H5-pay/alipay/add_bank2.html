<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/style.js"></script>
  <title>添加银行卡</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", STHeiti, "Microsoft Yahei", Tahoma, Simsun, sans-serif;
    }
    html{
      background: #f5f5f5;
      height: 100%;
    }
    .header {
      font-size: 0.5rem;
      color: #030303;
      letter-spacing: 0;
      text-align: center;
      position: relative;
      background: #fff;
      height: 1.2rem;
      line-height: 1.2rem;
    }
    .header div{
      position: absolute;
      left: 0.4rem;
      color: #0D8EE9;
      font-size: 0.4rem;
      top: 0;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .check-sure {
      padding: 0 0.6rem;
    }
    .check-sure button {
      background: #0D8EE9;
      height: 1rem;
      width: 100%;
      border-radius: 0.1rem;
      color: #fff;
      border-color: #0D8EE9;
      font-size: 0.4rem;
      margin-top: 1rem;
      outline: none;
      list-style-type: none;
      border: 0;
      box-shadow: 0px 0px 2px rgba(4, 4, 4, 0.53);
    }
    .check-sure button:active {
      background: rgb(16, 122, 199);
    }
    .bank-detail div{
      height: 1.2rem;
      line-height: 1.2rem;
      font-size: 0.35rem;
      color: #BBBBBB;
      padding: 0 0.6rem;
      background: #fff;
      margin-top: 0.4rem;
      position: relative;
    }
    .bank-detail div .lab{
      font-size: 0.36rem;
      color: #333;
    }
    .bank-detail div input{
      min-width: 70%;
      padding: 0.3rem;
      border: 0;
      font-size: 0.36rem;
    }
    .bank-detail div img{
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .bank-detail div input::-webkit-input-placeholder { /* WebKit, Blink, Edge */
        color: #BBBBBB;
    }
    .bank-detail div input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
      color: #BBBBBB;
    }
    .bank-detail div input::-moz-placeholder { /* Mozilla Firefox 19+ */
      color: #BBBBBB;
    }
    .bank-detail div input:-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #BBBBBB;
    }
  </style>
</head>

<body>
  <div class="header">添加银行卡
    <div>
      <img src="./img/top_back.png" alt="">
      <span>&nbsp;&nbsp;返回</span>
    </div>
  </div>
  <div class="bank-detail">
    <div>
      <span class="lab">卡类型</span>
      <input type="text" placeholder="请输入您的真实姓名" value="招商银行  储蓄卡">
    </div>
    <div>
      <span class="lab">身份证</span>
      <input type="text" placeholder="请输入您的身份证号" oninput="checkOninput(this)">
      <img src="./img/close.png" alt="" class="colse-ico" onclick="clearValue(this)">
    </div>
    <div>
      <span class="lab">手机号</span>
      <input type="text" placeholder="请输入银行卡号" oninput="checkOninput(this)">
      <img src="./img/close.png" alt="" class="colse-ico" onclick="clearValue(this)">
    </div>
  </div>
  <div class="check-sure">
    <button>绑定银行卡</button>
  </div>

  <script>
    function checkOninput(enev) {
      var value = event.target.value;
      var cloBtn = event.target.parentNode.querySelector('.colse-ico');
      if (value) {
        cloBtn.style.display = 'block';
      } else {
        cloBtn.style.display = 'none';
      }
    }
    function clearValue (evev) {
      var input = event.target.parentNode.querySelector('input');
      input.value = '';
      event.target.style.display = 'none';
    }
  </script>
</body>

</html>
